<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Whiteboard</title>
</head>
<body>
    <div class="whiteboard-wrapper"><table id="whiteboard"></table></div>

    <label for="color-picker">Choose a color: </label>
    <input type="color" name="color-picker" id="color-picker" value="#0000ff">
    <button id="clear-butn">Clear</button>
    <button id="eraser">Eraser</button>
    <label for="gridlines">Enable/disable gridlines</label>
    <input type="checkbox" name="gridlines" id="gridlines" checked>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
